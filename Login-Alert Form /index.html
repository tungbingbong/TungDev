<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Be Together Professional Coder</h3>
            <p class="desc">Learning F8 Free Via Every Platform ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">FullName</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: TungKeslyKoman" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter the password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Re-enter the password</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Re-enter the pasword" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Choose an avatar</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Choose the City/Province</label>
                <select id="province" name="province" class="form-control">
                    <option value=""> -- Select the City/Province -- </option>
                    <option value="hni"> Ha Noi </option>
                    <option value="nad">Nam Dinh</option>
                    <option value="hpi">Hai Phong</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <div class="horizontal">
                    <div class="horizontal-gender">
                        <p>Male</p>
                        <input name="gender" type="radio" value="male" class="form-control">
                    </div>
                    <div class="horizontal-gender">
                        <p>Female</p>
                        <input name="gender" type="radio" value="female" class="form-control"></div>
                    <div class="horizontal-gender">
                        <p>Others</p>
                        <input name="gender" type="radio" value="others" class="form-control">
                    </div>
                </div>

                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="validator.js"></script>

    <script>
        //Expected value 
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#avatar'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#province'),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Password re-enter is wrongly, re-check ')
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
