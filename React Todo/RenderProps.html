<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        function List({ data, children }) {
            return <ul>
                {data.map((car, index) => children(car, index))}
                  </ul>;
        }

        function App() {
            const cars = ["Toyota", "BWM", "Hyundai "];
            return (
                <div className="wrapper">
                    <List data={cars}>{(item, index) => <li index={index}>{item}</li>}</List>
                </div>
            );
        }
        ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</body>

</html>
