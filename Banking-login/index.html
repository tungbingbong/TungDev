<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="banking_login_main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        
    </head>
    <body>
        <div id="everything">
            <img src="images/close_btn.png" id="close_button">
                <div id="canvas">

                    <div id="sub_canvas">


                        <span id="heading_top">
                            Sign up for online banking!
                        </span>

                        <div id="login_box">

                            <span class="details_and_back">
                                Login using an existing account
                            </span>

                            <div class="main_btn_class" id="bnz">
                                <span class="main_btn_label">
                                    BNZ
                                </span>
                            </div>

                            <div class="main_btn_class" id="westpac">
                                <span class="main_btn_label">
                                    Westpac
                                </span>
                            </div>

                            <div id="seperator">
                            </div>
                        </div>
                        <div id="login_bottom_box">

                            <div class="details_and_back">
                                <span>Enter your details below</span>
                            </div>
                    
                                <div id="input_holder">
                                    <input type="text" class="login_input_text" placeholder="Name" id="input_1">
                                    <input type="text" class="login_input_text" placeholder="Email" id="input_2">
                                    <input type="text" class="login_input_text" placeholder="Password" id="input_3">
                                </div>
                        
                            <div class="main_btn_class" id="sign_up_end_btn">
                                <span class="main_btn_label">
                                    Login
                                </span>
                            </div>

                        </div>

                    </div>


                </div>
            </div>
    </body>
</html>
