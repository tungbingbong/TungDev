<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Online Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/icon.png" type="image/icon type">
    <script src="https://kit.fontawesome.com/1f9b6a1a6b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                  <a class="navbar-brand text-white" href="index.html">EOB</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end " id="navbarNavAltMarkup">
                    <div class="navbar-nav text-center ">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      <a class="nav-link" href="login.html">Log In</a>
                      <a class="nav-link" href="#subscribe">Contact Us</a>
                    </div>
                  </div>
                </div>
            </nav>
        </div>
        <section class="transaction container">
            <div class="row d-flex justify-content-between">
                <div class="col-md-3 display-amount" id="deposit">
                    <h4 class="text-white">Deposit</h4>
                    <p class="text-white">$ <span id="deposit-amount">00</span></p>
                </div>
                <div class="col-md-3 display-amount" id="withdraw">
                    <h4 class="text-white">Withdraw</h4>
                    <p class="text-white">$ <span id="withdraw-amount">00</span></p>
                </div>
                <div class="col-md-3 display-amount" id="balance">
                    <h4 class="text-white">Balance</h4>
                    <p class="text-white">$ <span id="balance-amount">1000</span></p>
                </div>
            </div>
        </section>
        <section class="action container">
            <div class="row d-flex justify-content-between">
                <div class="col-md-5 action-box">
                    <h5 class="my-3">Deposit</h5>
                    <input type="text" name="" id="deposit-input" class="form-control text-secondary my-3" placeholder="$ amount you want to deposit">
                    <button class="btn btn-success" onclick="deposit()">Deposit</button>
                </div>
                <div class="col-md-5 action-box">
                    <h5 class="my-3">Withdraw</h5>
                    <input type="text" name="" id="withdraw-input" class="form-control text-secondary my-3" placeholder="$ amount you want to withdraw">
                    <button class="btn btn-warning" onclick="withdraw()">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
