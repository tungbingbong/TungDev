<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>CountdownTimer</title>
</head>

<body>
    <div class="container">
        <div class="container-heading">
            <h1>Countdown</h1>
            <h1>To New Year 2023 </h1>
            <p>Happy new year to everybody</p>
        </div>

        <div class="countdown-container">
            <div class="days-c countdown-box">
                <p class="big-text" id="days"></p>
                <span>DAYS</span>
            </div>
            <div class="hours-c countdown-box">
                <p class="big-text" id="hours"></p>
                <span>HOURS</span>
            </div>
            <div class="min-c countdown-box">
                <p class="big-text" id="min"></p>
                <span>MIN</span>
            </div>
            <div class="sec-c countdown-box">
                <p class="big-text" id="sec"></p>
                <span>SEC</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
