<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Clock</title>
</head>

<body>
    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>

                    <!-- Dark/light button -->
                    <div class="clock__theme">
                        <i class='bx bxs-moon' id="theme-button"></i>
                    </div>
                </div>

                <div>
                    <div class="clock__text">
                        <div class="clock__text-hour" id="text-hour">12:</div>
                        <div class="clock__text-minutes" id="text-minutes">00</div>
                        <div class="clock__text-ampm" id="text-ampm">PM</div>
                    </div>

                    <div class="clock__date">
                        <span id="date-day">2</span>
                        <span id="date-month">November</span>
                        <span id="date-year">2021</span>
                    </div>
                </div>
            </div>
            <audio src="./assets/audio/sound-clock.mp3"></audio>
            <a href="https://www.facebook.com/deptrajnhuaj/" class="clock__logo">Pham Bao</a>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
